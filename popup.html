<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="button.css">
    <script src="popup.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="juriswrapper">
      <div class="jurisitem">
        <label for="juriscontent" class="jurislabel">Última jurisprudência copiada:</label>
        <textarea name="juriscontent" id="juriscontent" cols="60" rows="20">
        
        </textarea>
      </div>
      <div class="jurisitem">
        <span>Link: <span class="link-item"></span></span>
      </div>
      <div class="jurisitem">
        <span>Acessado em: <span class="data-item"></span></span>
      </div>
      <div class="jurisitem">
        <button id="clear">Apagar</button>
      </div>
    </div>
    <footer>
      <div class="footer-text">
        desenvolvido por @anti-duhring
      </div>
    </footer>
  </body>
</html>
